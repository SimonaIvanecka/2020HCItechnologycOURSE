<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #FFDC8E">
      <a-box id="myBox"
        width="5"
        height="1"
        depth="3"
        color="#DD84A1"
        shadow>
      </a-box>
      <a-triangle id="myTriangle"
        width="4"
        height="2"
        depth="2"
        color="#E22A77"
        position="1 2 0"
        shadow>
      </a-triangle>
      <a-circle id="myCircle"
      width="2"
      height="1"
      depth="3"
        color="#5FDED7"
        position="-1 2 0"
        shadow>
      </a-circle>

    </a-scene>
  </body>
</html>
